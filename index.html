<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: rgb(0, 0, 0);
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      width: 200px;
    }
    .slider {
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box" id="colorBox"></div>

  <div class="slider-container">
    <label for="redRange">Red</label>
    <input type="range" id="redRange" class="slider" min="0" max="255" value="0">

    <label for="greenRange">Green</label>
    <input type="range" id="greenRange" class="slider" min="0" max="255" value="0">

    <label for="blueRange">Blue</label>
    <input type="range" id="blueRange" class="slider" min="0" max="255" value="0">
  </div>

  <script>
    const colorBox = document.getElementById('colorBox');
    const redRange = document.getElementById('redRange');
    const greenRange = document.getElementById('greenRange');
    const blueRange = document.getElementById('blueRange');

    function updateColor() {
      const red = redRange.value;
      const green = greenRange.value;
      const blue = blueRange.value;
      colorBox.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    }

    redRange.addEventListener('input', updateColor);
    greenRange.addEventListener('input', updateColor);
    blueRange.addEventListener('input', updateColor);
  </script>

</body>
</html>
